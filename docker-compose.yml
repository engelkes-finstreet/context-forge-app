version: "3.9"

services:
  postgres:
    image: postgres:17-alpine
    container_name: context-forge-postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: context-forge-dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - context-forge-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: context-forge-pgadmin_dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - context-forge-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  context-forge-network:
    name: context-forge-network
    driver: bridge
